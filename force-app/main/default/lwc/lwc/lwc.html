<template>

    
       
        <div class="content" onclick={handleClick}>
           <lightning-card>
            <img src={product.Image_link__c} class="slds-align_absolute-center productImage"
            alt="Car picture"/>
            <div>
                <p class="title slds-align_absolute-center">{product.Name}</p>
                <p class="slds-align_absolute-center">
                    Price :&nbsp;
                                  <lightning-formatted-number format-style="currency"
    
                                  currency-code="INR" value={product.price__c}   
                                   class="price"
                                  maximum-fraction-digits="0"></lightning-formatted-number>
                </p>
            
            </div>
        </lightning-card>
        </div>
    
   </template>
